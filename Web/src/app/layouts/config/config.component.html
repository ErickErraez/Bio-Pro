<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="card">
          <div class="header">
            <h4 class="title">Cambiar Contraseña</h4>
          </div>
          <div class="content">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Contraseña Actual</label>
                    <input [(ngModel)]="changePass.oldPassword" type="password" name="oldPassword" class="form-control" placeholder="Contraseña Actual">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Nueva Contraseña </label>
                    <input  [(ngModel)]="changePass.newPassword" type="password" name="newPassword" class="form-control" placeholder="Nueva contraseña">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Repetir Contraseña</label>
                    <input [(ngModel)]="repPassword" type="password" name="repPassword" class="form-control" placeholder="Repetir contraseña">
                  </div>
                </div>
              </div>
              <button type="submit" (click)="actualizarPassword()" class="btn btn-info btn-fill pull-left">ACTUALIZAR CONTRASEÑA</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
