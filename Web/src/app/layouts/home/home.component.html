<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10">
        <div class="card">
          <div class="header">
            <h4 class="title">Datos de Usuario</h4>
          </div>
          <div class="content">
            <form>
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label>NOMBRE</label>
                    <H4>CRISTIAN HERNAN</H4>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group">
                    <label>APELLIDO</label>
                    <H4>MEJIA ESPINOZA</H4>
                  </div>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="row">
                <div class="col-md-12">

                  <div class="content table-responsive table-full-width">
                    <table class="table table-hover table-striped">
                      <thead>
                      <tr>
                        <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let row of tableData1.dataRows">
                        <td *ngFor="let cell of row">{{cell}}</td>
                        <td > <button class="btn btn-info btn-fill ">Justificar</button></td>
                      </tr>
                      </tbody>
                    </table>

                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card card-user">
          <br>
          <br>
          <br>
          <br>
          <div class="content">
            <div class="author">
              <img class="avatar sizeImage" src="assets/img/faces/face-3.jpg" width="100%" height="100px" alt="..."/>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
