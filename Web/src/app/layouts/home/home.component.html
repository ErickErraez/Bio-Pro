<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Datos de Usuario</h4>
          </div>
          <div class="content">
            <form>
              <div class="row">
                <div class="col-md-2">

                    <div class="author">
                      <img (click)="fileInput.click()" class="avatar sizeImage" src="{{validarFoto()}}" width="100%" height="100px"
                           alt="..."/>
                      <input hidden=true type="file" style="display: none;" #fileInput (change)="CodificarArchivo($event)" accept="image/*">
                    </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group">
                    <label>NOMBRE</label>
                    <H4>{{usuario.nombre}}</H4>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group">
                    <label>APELLIDO</label>
                    <H4>{{usuario.apellido}}</H4>
                  </div>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="row">
                <div class="col-md-12">

                  <div class="content table-responsive table-full-width">
                    <table class="table table-hover table-striped">
                      <thead>
                      <tr>
                        <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let row of tableData1.dataRows">
                        <td *ngFor="let cell of row">{{cell}}</td>
                        <td *ngIf="usuario.rol.descripcion ==='ADMINISTRADOR'">
                          <button class="btn btn-info btn-fill ">Ver Archivo</button>
                        </td>
                        <td *ngIf="usuario.rol.descripcion ==='USUARIO'">
                          <button class="btn btn-info btn-fill ">Cargar Archivo</button>
                        </td>
                      </tr>
                      </tbody>
                    </table>

                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
