<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Datos de Usuario</h4>
          </div>
          <div class="content">
            <form>
              <div class="row">
                <div class="col-md-2">
                  <div class="author">
                    <img (click)="fileInput.click()" class="avatar sizeImage" src="{{validarFoto()}}" width="100%"
                         height="100px"
                         alt="..."/>
                    <input hidden=true type="file" style="display: none;" #fileInput (change)="CodificarArchivo($event)"
                           accept="image/*">
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group">
                    <label>NOMBRE</label>
                    <H4>{{usuario.nombre}}</H4>
                  </div>
                </div>
              </div>
              <div class="clearfix">
                <div class="row">
                  <div *ngIf="usuario.rol.descripcion ==='ADMINISTRADOR'" class="col-md-offset-1">
                    <br>
                    <button type="button" class="btn btn-success btn-fill" data-toggle="modal" data-backdrop="false"
                            data-target="#myModal">
                      Cargar Archivo
                    </button>
                  </div>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="row">
                <div class="col-md-12">

                  <div class="content table-responsive table-full-width">
                    <table class="table table-hover table-striped">
                      <thead>
                      <tr>
                        <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let row of tableData1.dataRows | paginate:{itemsPerPage:10,currentPage:pageActual}">
                        <td *ngFor="let cell of row">{{cell}}</td>
                        <td *ngIf="usuario.rol.descripcion ==='ADMINISTRADOR'">
                          <button class="btn btn-info btn-fill ">Ver Archivo</button>
                        </td>
                        <td *ngIf="usuario.rol.descripcion ==='USUARIO'">
                          <button class="btn btn-info btn-fill ">Cargar Archivo</button>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                    <pagination-controls *ngIf="paginador ==='true'"
                                         (pageChange)="pageActual = $event"></pagination-controls>

                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

<div class="modal fade" style="background-color: rgba(0,0,0,0.7);" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Cargar Archivo Biometrico</h4>
      </div>
      <div class="modal-body">

        <div class="dropdown">
          <button type="button" class="btn dropdown-toggle bs-placeholder btn-default btn-block" data-toggle="dropdown"
                  role="button" title="Single Select" aria-expanded="true"><span
            class="filter-option pull-left">{{campus}}</span>&nbsp;<span
            class="bs-caret pull-right"><span class="caret"></span></span></button>
          <div class="dropdown-menu btn-block" role="combobox"
               style="max-height: 870px; overflow-y: auto; min-height: 107px;">
            <li><a (click)="valor('Seleccione un campus')">Seleccione un campus</a></li>
            <li><a (click)="valor('Yavirac')">Yavirac</a></li>
            <li><a (click)="valor('Cenepa')">Cenepa</a></li>
          </div>
        </div>
        <br>
        <input hidden type="file" *ngIf="campus !== 'Seleccione un campus'" name="files" class="form-control"
               #uploads (change)="onChange(uploads.files)"
               multiplec xclkvsdlk
               value="process"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-fill" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary btn-fill">Save changes</button>
      </div>
    </div>
  </div>
</div>
