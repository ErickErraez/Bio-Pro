<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Cambiar Roles a Usuarios</h4>
          </div>
          <div class="content">
            <div class="row">
              <div class="col-md-2">
                Seleccione las paginas a mostrar
                <select class="form-control" [(ngModel)]="paginas">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                </select>
              </div>
              <div class="col-md-8">

              </div>
              <div class="col-md-2">
                <input [(ngModel)]="filtro" type="search" class="form-control input-sm"
                       placeholder="Buscar Registros"
                       aria-controls="datatables">
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="content table-responsive table-full-width">

                  <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                      <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr
                      *ngFor="let item of this.tableData1.dataRows| filter:filtro | paginate:{itemsPerPage:paginas,currentPage:pageActual} ">
                      <ng-container *ngIf="user.idUsuarios !== item.idUsuarios">
                        <td>{{item.idUsuarios}}</td>
                        <td>{{item.nombre}}</td>
                        <td>{{item.correo}}</td>
                        <td>
                          <select class="form-control" [(ngModel)]="item.rol" (change)="updateUser(item)">
                            <option value="1">SUPERADMINISTRADOR</option>
                            <option value="2">ADMINISTRADOR</option>
                            <option value="3">USUARIO</option>
                          </select>
                        </td>
                      </ng-container>
                    </tr>
                    </tbody>
                  </table>
                  <pagination-controls *ngIf="paginador ==='true'"
                                       (pageChange)="pageActual = $event"></pagination-controls>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
