<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="row">
            <div class="col-md-12">
              <div class="content table-responsive table-full-width">
                <button type="button" class="btn btn-danger btn-fill" (click)="generarPdf()">
                  GENERAR PDF
                </button>
                <table class="table table-hover">

                  <thead>
                  <tr>
                    <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let item of this.tableData1.dataRows | paginate:{itemsPerPage:paginas,currentPage:pageActual} let i =index;" [ngClass]="HorasTrabajadas(item,i,'clase')?'color1':'' " >
                    <ng-container *ngIf="HorasTrabajadas(item,i,'hora')">
                      <td>{{item.idTimbradas}}</td>
                      <td>{{item.nombre}}</td>
                      <td>{{item.fecha | date:'dd/MM/yyyy'}}</td>
                      <td>{{item.entrada}}</td>
                      <td>{{item.almuerzo}}</td>
                      <td>{{item.regresoAlmuerzo}}</td>
                      <td>{{item.salida}}</td>
                      <td>{{item.total | date:'h:mm'}}</td>
                      <td *ngIf="HorasTrabajadas(item,i,'clase') && item.justificacion">
                      </td>
                    </ng-container>
                  </tr>
                  <ng-container>
                    <tr *ngFor="let row of tableData1.dataRows">
                      <td *ngFor="let cell of row">{{cell}}</td>
                    </tr>
                  </ng-container>
                  </tbody>
                </table>
                <pagination-controls *ngIf="paginador ==='true'"
                                     (pageChange)="pageActual = $event"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
