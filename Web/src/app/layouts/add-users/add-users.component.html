<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="card">
          <div class="header">
            <h4 class="title" style="text-align: center">AGREGAR NUEVOS USUARIOS</h4>
          </div>
          <div class="content">
            <form [formGroup]="contactForm" (ngSubmit)="addUser()">
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label>ID BIOMETRICO<label class="text-danger">*</label></label>
                  <input type="text" minlength="3" maxlength="4"
                         onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;"
                         name="idUsuarios" class="form-control" formControlName="idUsuarios" [(ngModel)]="newUSer.idBio"
                         placeholder="ID">
                  <div  *ngIf="idUsuarios.invalid &&(idUsuarios.dirty || idUsuarios.touched)">
                    <div class="text-danger">el Id es requerido</div>
                  </div>
                </div>
                <div class="form-group col-md-8">
                  <label>NOMBRES COMPLETOS<label class="text-danger">*</label></label>
                  <input type="text" onkeyup="this.value = this.value.toUpperCase();"
                         name="nombre" class="form-control" formControlName="nombre" [(ngModel)]="newUSer.nombre"
                         placeholder="SUAREZ SANCHEZ JUAN AGUSTIN">
                  <div *ngIf="nombre.invalid &&(nombre.dirty || nombre.touched)">
                    <div class="text-danger">el nombre es requerido</div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label>CÉDULA<label class="text-danger">*</label></label>
                  <input type="text" minlength="10" maxlength="10"
                         onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" name="cedula"
                         class="form-control" formControlName="cedula" [(ngModel)]="newUSer.cedula"
                         placeholder="1751031442">
                  <div *ngIf="cedula.invalid &&(cedula.dirty || cedula.touched)">
                    <div class="text-danger">la cédula es requerido</div>
                  </div>
                </div>
                <div class="form-group col-md-8">
                  <label>EMAIL <label class="text-danger">*</label> </label>
                  <input type="email" name="correo" class="form-control" formControlName="correo" [(ngModel)]="newUSer.correo"
                         placeholder="adf.coronel@yavirac.edu.ec">
                  <div *ngIf="correo.invalid &&(correo.dirty || correo.touched)">
                    <div class="text-danger">el correo es requerido</div>
                  </div>
                  <div  *ngIf="(correo.dirty || correo.touched) && correo.invalid && correo.errors.pattern">
                    <div class="text-danger">El email no es correcto</div>
                  </div>
                </div>

              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>SELECCIONE EL ROL<label class="text-danger">*</label></label>
                  <select class="form-control" formControlName="idRoles" name="idRoles" [(ngModel)]="newUSer.rol.idRoles" >
                    <option value="1">SUPERADMINISTRADOR</option>
                    <option value="2">ADMINISTRADOR</option>
                    <option value="3">USUARIO</option>
                  </select>
                  <div *ngIf="idRoles.invalid &&(idRoles.dirty || idRoles.touched)">
                    <div class="text-danger">El rol es requerido</div>
                  </div>
                  <br>
                  <button type="submit" class="btn btn-info btn-fill pull-left" [disabled]="!contactForm.valid">AGREGAR USUARIO
                  </button>

                </div>
                <div class="clearfix"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
