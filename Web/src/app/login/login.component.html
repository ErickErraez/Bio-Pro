<div class="limiter">
  <div class="container-login100" style="background-image: url('assets/img/yavirac.jpg');">
    <div class="wrap-login100">
      <form *ngIf="showLogin" class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="fas fa-users"></i>
					</span>
        <br>
        <span class="login100-form-title p-b-34 p-t-27">
						Iniciar Sesion
					</span>
        <br>
        <div class="wrap-input100 validate-input">
          <input [(ngModel)]="email" name="email" class="input100" type="email" placeholder="Ingrese su email">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input">
          <input [(ngModel)]="pass" class="input100" type="password" name="pass" placeholder="Ingrese su password">
          <i *ngIf="tipoInput == 'pass'" (click)="mostrarContrasena(tipoInput)"
             class="far fa-eye fa-2x arreglo"></i>
          <i *ngIf="tipoInput == 'text'" (click)="mostrarContrasena(tipoInput)"
             class="far fa-eye-slash fa-2x arreglo"></i>
          <span class="focus-input100"></span>

        </div>

        <div class="text-center ">
          <a class="forgotpass" [routerLink]="['/login/identity']"> ¿Olvidaste tu contraseña?</a>
        </div>
        <br>

        <div class="container-login100-form-btn">


          <button class="login100-form-btn" (click)="login()">
            Ingresar
          </button>
        </div>

      </form>
      <form *ngIf="!showLogin" class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="fas fa-users"></i>
					</span>
        <br>
        <span class="login100-form-title p-b-34 p-t-27">
						Actualizar Nueva Contraseña
					</span>
        <br>
        <div class="wrap-input100 validate-input">
          <input [(ngModel)]="changePass.newPassword" name="pass" class="input100" type="text"
                 placeholder="Ingrese su nueva contrasena">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input">
          <input [(ngModel)]="repPass" class="input100" type="password" name="repPass"
                 placeholder="Repita su nueva contrasena">
          <span class="focus-input100"></span>

        </div>


        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="updatePass()">
            Actualizar Contrasena
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
